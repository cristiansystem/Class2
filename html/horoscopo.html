<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Horoscopo & Age</title>
</head>

<body class="container">
    <div class="m-2">
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html" id="back">Back</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./calculator.html" id="calculator" onclick="onActive('calculator')">Calculator âˆ†</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./horoscopo.html" id="horoscopo" onclick="onActive('horoscopo')">Horoscope & Age</a>
                </li>
            </ul>
        </nav>
        <table>
            <th style="width: 600px;">
                <div class="card m-1">
                    <div class="card-body">
                        <form name="myFormCalculator" onsubmit="return calculateTriangule()" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Enter Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Enter Date of birth</label>
                                <input type="date" class="form-control" id="numHeight" required>
                            </div>
                        </form>
                        <button onclick="calculateTriangule()" class="btn btn-primary">Calculate</button>
                        <button onclick="reset()" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </th>
            <th style="width: 500px;">
                <div class="card m-1">
                    <div class="card-body">
                        Result
                    </div>
                </div>
            </th>
        </table>
    </div>
    <script src="../js/horoscopo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
