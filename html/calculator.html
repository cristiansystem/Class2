<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../img/calendar3-week.svg">
    <title>Calculator ∆</title>
</head>

<body class="container">
    <div class="m-2">
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html" id="back">Back</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./calculator.html" id="calculator" onclick="onActive('calculator')">Calculator ∆</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./horoscopo.html" id="horoscopo" onclick="onActive('horoscopo')">Horoscope & Age</a>
                </li>
            </ul>
        </nav>
        <table>
            <th style="width: 600px;">
                <div class="card m-1">
                    <div class="card-body">
                        <form name="myFormCalculator" onsubmit="return calculateTriangule()" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Enter Base</label>
                                <input type="number" class="form-control" id="numBase" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Enter Height</label>
                                <input type="number" class="form-control" id="numHeight" required>
                            </div>
                        </form>
                        <button onclick="calculateTriangule()" class="btn btn-outline-primary">Calculate</button>
                        <button onclick="reset()" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </th>
            <th style="width: 500px;">
                <div class="card m-1">
                    <div class="card-body" style="height: 250px;">
                        <div class="alert alert-success" role="alert" id="result" style="text-align: center;" hidden>
                            <p>Result: </p>
                            <p id="resultCalculator"></p>
                            <img src="../img/area-triangulo.jpg" class="rounded float-start" id="trianguloImg" style="height: 110px;" />
                        </div>
                    </div>
                </div>
            </th>
        </table>
    </div>
    <script src="../js/calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
